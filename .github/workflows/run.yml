name: Daily UFS Scraper

on:
  schedule:
    - cron: '30 4 * * *'  # Daily at 10:00 AM IST (4:30 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install puppeteer-core @puppeteer/browsers node-fetch
          
      - name: Install Chrome for Puppeteer
        run: |
          npx @puppeteer/browsers install chrome@stable
          
      - name: Install system dependencies (Ubuntu 24.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm1 \
            libxkbcommon0 \
            libxss1 \
            libgtk-3-0 \
            libasound2t64 \
            libnss3 \
            xvfb \
            chromium-browser \
            fonts-liberation \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm-dev \
            libxkbcommon-dev \
            libgtk-3-dev
          
      - name: Get Chrome path
        id: chrome-path
        run: |
          CHROME_PATH=$(which chromium-browser || echo "/usr/bin/chromium-browser")
          echo "CHROME_PATH=$CHROME_PATH" >> $GITHUB_ENV
          echo "Using Chrome at: $CHROME_PATH"
          
      - name: Run scraper
        run: |
          xvfb-run -a node scraper.js
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          CHROME_PATH: ${{ env.CHROME_PATH }}
          
      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: ./*.png
          retention-days: 7
