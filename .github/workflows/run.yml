name: UFS Secretariat Auto

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 6 hours once (slow scrape safe)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scraper.js
